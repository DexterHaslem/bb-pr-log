<template>
  <require from="./statsTable"></require>
  <require from="./userActionsTable"></require>

  <div class="container-fluid">
    <h4>stats</h4>

    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a>Table</a></li>
      <li role="presentation"><a>Chart</a></li>
      <!--<li role="presentation"><a href="#">Profile</a></li>-->
      <!--<li role="presentation"><a href="#">Messages</a></li>-->
    </ul>

    <label>time period
      <select value.bind="selectedTimePeriod">
        <option repeat.for="timeperiod of timePeriods" model.bind="timeperiod">
          ${timeperiod}
        </option>
      </select>
    </label>

    <stats-table title="stats ${timePeriodString}"
                 all-stats.bind="allStats"
                 user.two-way="user"
                  action-filter.two-way="actionFilter">
    </stats-table>

    <user-actions-table if.bind="user"
                        title="${actionFilter} Actions for ${user}"
                        user.bind="user" action-filter.bind="actionFilter">
    </user-actions-table>
  </div>
</template>
